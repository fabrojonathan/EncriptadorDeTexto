<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/style.css"
</head>
<body>
    <header>
        <img src="./assets/Logo alura.svg" alt="Logo Alura">
    </header>

    <main>
        <section class="ingresoMensaje">
            <textarea name="" id="textareaMensaje" class="textareaMensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div class="informacion">
                <img src="./assets/Logo information.svg" alt="Signo Exclamacion">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>

            <div class="botones">
                <button id="btnEncriptar" class="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar" class="btnDesencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="mensajeTraducido">
                <img id="logoError" class="logoError" src="./assets/MuñecoLogo error not message.svg" alt="Ningun mensaje encontrado">

                <p id="mensajeError" class="mensajeError">Ningún mensaje fue encontrado</p>

                <p id="mensajePrincipal" class="mensajePrincipal">Ingresa el texto que desees encriptar o desencriptar</p>

                <p id="textoTraducido" class="textoTraducido"></p>

                <button id="btnCopiar" class="btnCopiar">Copiar</button>
        </section>

        <section id="containerMensajeCopiado" class="containerMensajeCopiado">
            <div id="mensajeCopiado" class="mensajeCopiado">
                <p>Texto copiado!</p>
                <button id="btnOkMensajeCopiado" class="btnOkMensajeCopiado">Ok</button>
            </div>
        </section>
    </main>

    <footer>
        <p>By Fabro Jonathan - Alumno de <a href="https://www.aluracursos.com/?gclid=CjwKCAiA-8SdBhBGEiwAWdgtcIW5r1vqHDQ0NOXv0qRHBOLhteO3dYMoTJBp6zTYdEsE8euD8zW7JxoC-gAQAvD_BwE">Alura</a></p>
        <p>Formación <a href="https://www.oracle.com/ar/education/oracle-next-education/">OneORACLE</a></p>
        <div class="enlaces">
            <a href=""><img src="./assets/icons8-gmail-94.png" alt=""></a>
            <a href=""><img src="./assets/icons8-linkedin-94.png" alt=""></a>
            <a href=""><img src="./assets/icons8-github-94.png" alt=""></a>
        </div>
    </footer>



    <script src="./js/script.js"></script>
</body>
</html>
